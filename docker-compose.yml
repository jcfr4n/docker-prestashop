version: "3"
services:
    PS:
        image: prestashop/prestashop
        environment:
            - _PS_ADMIN_DIR_=/var/www/html/admin
        volumes:
            - ./data:/var/www/html
        ports:
            - "8099:80"
        restart: always
    DB:
        image: mysql:5.7
        restart: always
        environment:
            - MYSQL_DATABASE=exampledb
            - MYSQL_USER=userps
            - MYSQL_PASSWORD=passps
            - MYSQL_ROOT_PASSWORD=12345
        volumes:
            - ./db:/var/lib/mysql
        ports:
            - "8306:3306"


